<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Call Filters</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        :root {
            --primary: #3366FF;
            --secondary: #6C757D;
            --success: #28A745;
            --info: #17A2B8;
            --warning: #FFC107;
            --danger: #DC3545;
            --gray: #6C757D;
            --gray-light: #F8F9FA;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --safe-top: env(safe-area-inset-top, 20px);
            --app-width: 430px;
            --app-height: 930px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #f8f9fa;
            line-height: 1.6;
            font-size: 16px;
        }

        .call-container {
            position: relative;
            width: var(--app-width);
            height: var(--app-height);
            display: flex;
            flex-direction: column;
            background-color: #000;
            overflow: hidden;
            border-radius: var(--app-border-radius);
            box-shadow: var(--app-shadow);
        }

        @media (max-width: 414px) {
            .call-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
                padding-bottom: var(--safe-bottom);
                padding-top: var(--safe-top);
            }
        }

        /* Status bar styles */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: max(10px, var(--safe-top)) 20px;
            background-color: transparent;
            color: white;
            font-weight: 500;
            z-index: 100;
        }

        .status-bar-time {
            font-size: 18px;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
        }

        .back-button {
            position: absolute;
            top: max(60px, calc(var(--safe-top) + 30px));
            left: 15px;
            color: white;
            background: none;
            border: none;
            font-size: 24px;
            z-index: 100;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Main content area */
        .call-main {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Video elements */
        .remote-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 添加蒙层 */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .remote-overlay {
            display: none;
        }

        .remote-filter {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
        }

        /* 恢复原始小窗位置和大小 */
        .local-video-container {
            position: absolute;
            top: 40%;
            right: 50%;
            transform: translate(50%, -50%);
            width: 300px;
            height: 480px;
            border-radius: 30px;
            overflow: hidden;
            z-index: 3;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* 放大小窗样式 */
        .local-video-container.expanded {
            width: 380px;
            height: 580px;
            border-color: white;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
        }

        /* 应用滤镜效果时更大 */
        .local-video-container.with-filter {
            width: 320px;
            height: 520px;
            border-color: white;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }

        /* 小窗提示文字 */
        .local-video-hint {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 6;
        }

        .local-video-container:hover .local-video-hint {
            opacity: 1;
        }

        /* 背景容器 */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 不同的背景样式 - 修改颜色更明显些 */
        .background-style {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .background-style.active {
            opacity: 1;
        }

        .background-flower {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .background-bug {
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .background-heart {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }

        /* 调整滤镜容器以留出空间给前景人头 */
        .filter-container.with-foreground {
            background: linear-gradient(to bottom, 
                          rgba(255, 255, 255, 0) 0%, 
                          rgba(255, 255, 255, 0) 60%, 
                          rgba(0, 0, 0, 0.7) 100%) !important;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
        }

        .local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Filter selector */
        .filter-selector {
            position: relative;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 51;
        }

        .filter-selector.hidden {
            display: none;
        }

        /* 所有选项按钮统一样式 */
        .filter-option,
        .emoji-option,
        .effect-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 51;
        }

        /* 所有选项按钮激活状态统一样式 */
        .filter-option.active,
        .emoji-option.active,
        .effect-option.active {
            border: 3px solid var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 选项内部图标样式 */
        .filter-option i,
        .emoji-option i,
        .effect-option i {
            font-size: 24px;
            color: white;
        }

        /* Emoji字体大小 */
        .emoji-option {
            font-size: 32px;
        }

        /* 选项图片样式 */
        .filter-option img,
        .emoji-option img,
        .effect-option img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        /* 恢复底部控制按钮样式 */
        .call-footer {
            padding: 15px 0 max(35px, var(--safe-bottom));
            display: flex;
            justify-content: space-evenly;
            background-color: transparent;
            z-index: 100; /* 增加z-index确保在最上层 */
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.4), transparent);
        }

        .footer-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .footer-btn.end-call {
            background-color: #FF3B30;
        }

        .footer-btn.regular {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Home indicator */
        .home-indicator {
            position: absolute;
            bottom: max(8px, calc(var(--safe-bottom) - 5px));
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 5px;
            background-color: white;
            border-radius: 3px;
            z-index: 10;
        }

        /* Filter Effects */
        .filter-avatar {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            z-index: 3;
            display: none;
        }

        .filter-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
            transition: opacity 0.3s ease;
            mix-blend-mode: overlay;
            opacity: 0;
            border-radius: 30px;
        }

        /* 修改前景人物样式 - 始终显示 */
        .foreground-person {
            position: absolute;
            bottom: 240px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: auto;
            z-index: 5;
            pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.7));
            display: block !important;
        }

        /* 为前景人物添加背景遮罩 - 始终显示 */
        .person-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55%;
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.7) 0%, 
                rgba(0, 0, 0, 0.3) 70%, 
                rgba(0, 0, 0, 0) 100%);
            z-index: 3;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        /* 修复Emoji头像样式 */
        .emoji-avatar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            z-index: 10;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .emoji-avatar.visible {
            display: flex;
        }

        .filter-effect.visible {
            opacity: 1;
        }

        .filter-sepia {
            background-color: rgba(255, 233, 185, 0.6);
        }

        .filter-coolblue {
            background-color: rgba(100, 149, 237, 0.6);
        }

        .filter-warmth {
            background-color: rgba(255, 140, 0, 0.5);
        }

        .filter-vintage {
            background: radial-gradient(circle, rgba(160, 120, 80, 0.5) 0%, rgba(75, 50, 40, 0.5) 100%);
        }

        .filter-grayscale {
            background-color: rgba(0, 0, 0, 0.6);
            mix-blend-mode: saturation;
        }

        /* 所有选择器共同样式 */
        .filter-selector, 
        .emoji-selector, 
        .effects-selector {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 0 20px;
        }

        /* 特殊样式类 */
        .filter-none {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .filter-option.flower-bg {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .filter-option.bug-bg {
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .filter-option.heart-bg {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }

        .filter-option.profile-bg {
            background: linear-gradient(to bottom, #333, #222);
        }

        /* emoji和滤镜选择器样式 */
        .emoji-selector,
        .effects-selector {
            display: none;
        }

        .emoji-selector.visible,
        .effects-selector.visible {
            display: flex;
        }

        /* 修改菜单选项组结构 */
        .filters-menu {
            position: absolute;
            bottom: 100px; /* 增加距离，避免遮挡底部按钮 */
            left: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 12px 10px;
            margin: 0;
            max-height: 40vh;
            overflow-y: auto;
            z-index: 90;
            backdrop-filter: blur(8px);
        }

        .filter-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .filter-tab {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 30px;
            cursor: pointer;
            min-width: auto;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .filter-tab.active {
            background-color: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .filter-option {
            width: 70px;
            text-align: center;
            cursor: pointer;
        }

        .filter-preview {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        /* 美颜控制区域优化 */
        .beauty-selector {
            padding: 8px 0;
        }

        .beauty-slider-container {
            width: 90%;
            max-width: 300px;
            margin: 0 auto 20px auto;
            padding: 10px;
            background-color: transparent;
            border-radius: 12px;
        }
        
        .beauty-slider-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
            font-size: 16px;
        }
        
        .beauty-value {
            background: rgba(50,50,50,0.7);
            padding: 2px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
        }
        
        .beauty-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #ff5f6d, #ff8a65);
            outline: none;
            border-radius: 10px;
        }
        
        .beauty-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }

        /* 美颜选项图标 */
        .beauty-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .beauty-option i {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(30,30,30,0.7);
            border-radius: 50%;
            font-size: 20px;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .beauty-option.active i {
            border: 2px solid #3366FF;
            background-color: #3366FF;
        }
        
        .beauty-option-label {
            font-size: 14px;
            color: white;
        }

        /* 过滤器选项优化 */
        .filter-option, 
        .emoji-option, 
        .effect-option {
            transition: transform 0.2s ease;
        }
        
        .filter-option:active, 
        .emoji-option:active, 
        .effect-option:active,
        .beauty-option:active {
            transform: scale(0.95);
        }

        /* 横屏适配调整 */
        @media (orientation: landscape) {
            .local-video-container {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 240px;
                height: 380px;
            }
            
            .filters-menu {
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 500px;
            }
            
            .filter-options, 
            .beauty-options {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 10px;
            }
        }

        /* 恢复美颜选项选择器 */
        .beauty-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* 美颜选择器容器 */
        .beauty-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 8px 0;
        }
        
        .beauty-slider-container {
            width: 90%;
            max-width: 300px;
            margin: 0 auto;
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 12px;
        }

        /* 确保选择器正确显示 */
        .beauty-selector, 
        .filter-selector, 
        .emoji-selector, 
        .effects-selector {
            display: none;
        }

        .beauty-selector.visible, 
        .emoji-selector.visible, 
        .effects-selector.visible {
            display: flex;
        }

        #backgrounds-selector {
            display: flex;
        }

        /* 修复滑块显示问题 */
        .filter-intensity {
            width: 90%;
            max-width: 300px;
            margin: 10px auto;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            display: none;
        }

        .filter-intensity.visible {
            display: block;
        }

        .intensity-slider {
            width: 100%;
            height: 5px;
            -webkit-appearance: none;
            background: linear-gradient(to right, rgba(255,255,255,0.3), rgba(255,255,255,0.8));
            border-radius: 5px;
            outline: none;
        }

        .intensity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        /* 确保底部安全区域适配 */
        .home-indicator {
            position: absolute;
            bottom: max(8px, calc(var(--safe-bottom) - 5px));
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 5px;
            background-color: white;
            border-radius: 3px;
            z-index: 10;
        }

        /* 确保菜单可见 */
        .filters-menu {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<div class="app-container">
        <div class="call-container">
            <div class="status-bar" style="background-color: #000; color: #fff; border-bottom: none;">
                <div class="status-time">10:20</div>
                <div class="status-icons">
                    <div class="status-icon">•••</div>
                    <div class="status-icon">📶</div>
                    <div class="status-icon">🔋</div>
                </div>
            </div>

            <!-- Back button -->
            <button class="back-button" onclick="window.location.href='voip.html'">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="call-main">
                <!-- 视频和蒙层 -->
                <video class="remote-video" id="mainVideo" autoplay muted loop>
                    <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
                    Your browser does not support the video tag
                </video>
                
                <!-- 添加背景蒙层 -->
                <div class="background-overlay"></div>

                <!-- Filter selector (now organized in tabs) -->
                <div class="filters-menu">
                    <!-- Tabs for different filter types -->
                    <div class="filter-tabs">
                        <div class="filter-tab active" data-tab="backgrounds">背景</div>
                        <div class="filter-tab" data-tab="emoji">表情</div>
                        <div class="filter-tab" data-tab="effects">滤镜</div>
                        <div class="filter-tab beauty-btn" data-tab="beauty">美颜</div>
                    </div>

                    <!-- Background options -->
                    <div class="filter-selector" id="backgrounds-selector">
                        <div class="filter-option filter-none active" data-filter="none">
                            <i class="fas fa-ban"></i>
                        </div>
                        <div class="filter-option profile-bg" data-filter="profile">
                            <i class="fas fa-user" style="color: white;"></i>
                        </div>
                        <div class="filter-option flower-bg" data-filter="flower">
                            <i class="fas fa-sun" style="color: white;"></i>
                        </div>
                        <div class="filter-option bug-bg" data-filter="bug">
                            <i class="fas fa-water" style="color: white;"></i>
                        </div>
                        <div class="filter-option heart-bg" data-filter="heart">
                            <i class="fas fa-heart" style="color: white;"></i>
                        </div>
                    </div>

                    <!-- Emoji avatar options -->
                    <div class="emoji-selector" id="emoji-selector" style="display: none;">

                    <div class="effects-selector" id="effects-selector" style="display: none;">

                            <i class="fas fa-fire" style="color: #ffa500;"></i>

                            <i class="fas fa-film" style="color: #a07850;"></i>

                    <!-- Filter intensity slider -->
                    <div class="filter-intensity" id="filter-intensity">
                        <input type="range" min="0" max="100" value="50" class="intensity-slider" id="intensity-slider">
                    </div>
                    
                    <!-- 添加美颜选择器到菜单内部 -->
                    <div class="beauty-selector" id="beauty-selector" style="display: none;">
                        <div class="beauty-slider-container">
                            <div class="beauty-slider-title">
                                <span>美颜强度</span>
                                <span class="beauty-value">50%</span>
                            </div>
                            <input type="range" min="0" max="100" value="50" class="beauty-slider" id="beautyLevel">
                        </div>
                        
                        <div class="beauty-options">
                            <div class="beauty-option active" data-beauty="natural">
                                <i class="fas fa-leaf"></i>
                                <div class="beauty-option-label">自然</div>
                            </div>
                            <div class="beauty-option" data-beauty="smooth">
                                <i class="fas fa-tint"></i>
                                <div class="beauty-option-label">光滑</div>
                            </div>
                            <div class="beauty-option" data-beauty="bright">
                                <i class="fas fa-sun"></i>
                                <div class="beauty-option-label">美白</div>
                            </div>
                            <div class="beauty-option" data-beauty="thin">
                                <i class="fas fa-compress"></i>

                <!-- Local video window -->
                <div class="local-video-container" id="localVideoContainer">
                    <!-- 背景样式容器 -->
                    <div class="background-container">

                        <div class="background-style background-bug" id="bg-bug"></div>
                        <div class="background-style background-heart" id="bg-heart"></div>
                    </div>
                    
                    <!-- 滤镜效果容器 -->
                    <div class="filter-container with-foreground" id="filterContainer">
                        <!-- 顶部装饰 - 可选 -->
                        <img src="https://cdn-icons-png.flaticon.com/512/6002/6002310.png" alt="Flower effect" class="filter-avatar" id="flower-avatar">
                        <img src="https://cdn-icons-png.flaticon.com/512/6011/6011435.png" alt="Heart glasses effect" class="filter-avatar" id="heart-avatar">
                        <img src="https://cdn-icons-png.flaticon.com/512/7309/7309035.png" alt="Bug effect" class="filter-avatar" id="bug-avatar">

                    <video class="local-video" autoplay muted loop>
                        <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_5mb.mp4" type="video/mp4">
                        Your browser does not support the video tag
                    </video>

                    <!-- 提示文字 -->
                    <div class="local-video-hint">双击放大/缩小窗口</div>

                    <!-- 背景遮罩 - 始终显示 -->
                    <div class="person-background"></div>

                    <!-- 完整人物形象 - 始终显示，使用SVG -->
                    <svg class="foreground-person" id="foreground-person" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="30" r="16" fill="#fff"/>
                        <path d="M38,60 Q50,80 62,60" stroke="#fff" stroke-width="25" fill="none"/>
                    </svg>

                    <!-- Emoji头像 -->
                    <div class="emoji-avatar" id="emoji-avatar"></div>

                    <!-- 滤镜效果层 -->
                    <div class="filter-effect filter-sepia" id="filter-sepia"></div>
                    <div class="filter-effect filter-coolblue" id="filter-coolblue"></div>
                    <div class="filter-effect filter-warmth" id="filter-warmth"></div>
                    <div class="filter-effect filter-vintage" id="filter-vintage"></div>
                    <div class="filter-effect filter-grayscale" id="filter-grayscale"></div>
                </div>
            </div>

            <!-- Bottom control buttons -->
            <div class="call-footer">
                <button class="footer-btn regular">
                    <i class="fas fa-retweet"></i>
                </button>
                <button class="footer-btn regular">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="footer-btn end-call" onclick="window.location.href='end-call.html'">
                    <i class="fas fa-phone-slash"></i>
                </button>
                <button class="footer-btn regular">
                    <i class="fas fa-video"></i>
                </button>
                <button class="footer-btn regular">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

        <!-- Home indicator -->
        <div class="home-indicator"></div>

    <script>
        // DOM加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 获取UI元素
            const filterOptions = document.querySelectorAll('.filter-option');
            const localVideoContainer = document.getElementById('localVideoContainer');
            const flowerAvatar = document.getElementById('flower-avatar');
            const heartAvatar = document.getElementById('heart-avatar');
            const bugAvatar = document.getElementById('bug-avatar');
            const foregroundPerson = document.getElementById('foreground-person');
            const filterContainer = document.getElementById('filterContainer');
            
            // 背景元素
            const bgFlower = document.getElementById('bg-flower');
            const bgBug = document.getElementById('bg-bug');
            const bgHeart = document.getElementById('bg-heart');
            
            // 标签和选择器
            const filterTabs = document.querySelectorAll('.filter-tab');
            const backgroundsSelector = document.getElementById('backgrounds-selector');
            const emojiSelector = document.getElementById('emoji-selector');
            const effectsSelector = document.getElementById('effects-selector');
            const filterIntensity = document.getElementById('filter-intensity');
            const filtersMenu = document.querySelector('.filters-menu');
            
            // 确保菜单可见
            if (filtersMenu) {
                filtersMenu.style.display = 'flex';
            }
            
            // 标签切换功能
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有标签的active类
                    filterTabs.forEach(t => t.classList.remove('active'));
                    
                    // 为当前标签添加active类
                    this.classList.add('active');
                    
                    // 获取标签类型
                    const tabType = this.getAttribute('data-tab');
                    
                    // 隐藏所有选择器
                    if (backgroundsSelector) backgroundsSelector.style.display = 'none';
                    if (emojiSelector) emojiSelector.style.display = 'none';
                    if (effectsSelector) effectsSelector.style.display = 'none';
                    if (document.querySelector('.beauty-selector')) 
                        document.querySelector('.beauty-selector').style.display = 'none';
                    if (filterIntensity) filterIntensity.style.display = 'none';
                    
                    // 显示相应的选择器
                    if (tabType === 'backgrounds' && backgroundsSelector) {
                        backgroundsSelector.style.display = 'flex';
                    } else if (tabType === 'emoji' && emojiSelector) {
                        emojiSelector.style.display = 'flex';
                    } else if (tabType === 'effects' && effectsSelector) {
                        effectsSelector.style.display = 'flex';
                        if (filterIntensity) filterIntensity.style.display = 'block';
                    } else if (tabType === 'beauty' && document.querySelector('.beauty-selector')) {
                        document.querySelector('.beauty-selector').style.display = 'flex';
                    }
                    
                    // 保存当前标签到localStorage
                    localStorage.setItem('activeFilterTab', tabType);
                });
            });
            
            // Emoji头像功能
            const emojiOptions = document.querySelectorAll('.emoji-option');
            const emojiAvatar = document.getElementById('emoji-avatar');
            
            // 添加Emoji点击功能
            emojiOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 获取emoji类型
                    const emojiType = this.getAttribute('data-emoji');
                    
                    // 检查是否点击了已激活的emoji（实现切换功能）
                    const isCurrentlyActive = this.classList.contains('active');
                    
                    // 移除所有选项的active类
                    emojiOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // 如果点击的不是当前激活的emoji，则激活它；否则将其设为none（切换关闭）
                    if (!isCurrentlyActive) {
                        // 为当前选项添加active类
                        this.classList.add('active');
                        
                        // 保存选择到localStorage
                        localStorage.setItem('selectedEmoji', emojiType);
                        
                        // 应用emoji效果
                        if (emojiType !== 'none') {
                            if (emojiAvatar) {
                                emojiAvatar.style.display = 'flex';
                                emojiAvatar.classList.add('visible');
                                emojiAvatar.textContent = emojiType;
                                if (foregroundPerson) foregroundPerson.style.display = 'none';
                            }
                            localStorage.setItem('emojiActive', 'true');
                        } else {
                            if (emojiAvatar) {
                                emojiAvatar.style.display = 'none';
                                emojiAvatar.classList.remove('visible');
                                emojiAvatar.textContent = '';
                                if (foregroundPerson) {
                                    foregroundPerson.style.display = 'block';
                                    foregroundPerson.style.opacity = '1';
                                }
                            }
                            localStorage.setItem('emojiActive', 'false');
                        }
                    } else {
                        // 切换关闭 - 设置为none
                        localStorage.setItem('selectedEmoji', 'none');
                        localStorage.setItem('emojiActive', 'false');
                        
                        // 激活none选项
                        const noneOption = document.querySelector('.emoji-option[data-emoji="none"]');
                        if (noneOption) noneOption.classList.add('active');
                        
                        // 恢复默认显示
                        if (emojiAvatar) {
                            emojiAvatar.style.display = 'none';
                            emojiAvatar.classList.remove('visible');
                            emojiAvatar.textContent = '';
                        }
                        if (foregroundPerson) {
                            foregroundPerson.style.display = 'block';
                            foregroundPerson.style.opacity = '1';
                        }
                    }
                });
            });
            
            // 滤镜效果功能
            const effectOptions = document.querySelectorAll('.effect-option');
            const filterEffects = document.querySelectorAll('.filter-effect');
            const intensitySlider = document.getElementById('intensity-slider');
            let currentEffect = null;
            
            // 添加滤镜效果点击功能
            effectOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 获取效果类型
                    const effectType = this.getAttribute('data-effect');
                    
                    // 检查是否点击了已激活的效果（实现切换功能）
                    const isCurrentlyActive = this.classList.contains('active');
                    
                    // 移除所有选项的active类
                    effectOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // 重置所有滤镜效果
                    filterEffects.forEach(effect => {
                        effect.classList.remove('visible');
                        effect.style.opacity = '0';
                    });
                    
                    // 如果点击的不是当前激活的效果，则激活它；否则将其设为none（切换关闭）
                    if (!isCurrentlyActive) {
                        // 为当前选项添加active类
                        this.classList.add('active');
                        
                        // 保存选择到localStorage
                        localStorage.setItem('selectedEffect', effectType);
                        currentEffect = effectType;
                        
                        // 应用滤镜效果
                        if (effectType !== 'none') {
                            const effect = document.getElementById(`filter-${effectType}`);
                            if (effect) {
                                effect.classList.add('visible');
                                
                                // 设置透明度
                                const savedOpacity = localStorage.getItem('filterOpacity') || 0.5;
                                if (intensitySlider) {
                                    intensitySlider.value = savedOpacity * 100;
                                    effect.style.opacity = savedOpacity * 1.5;
                                    
                                    // 根据不同滤镜类型和强度应用不同混合模式
                                    if (savedOpacity > 0.7) {
                                        if (effectType === 'sepia') {
                                            effect.style.mixBlendMode = 'soft-light';
                                        } else if (effectType === 'coolblue') {
                                            effect.style.mixBlendMode = 'screen';
                                        } else if (effectType === 'warmth') {
                                            effect.style.mixBlendMode = 'multiply';
                                        } else if (effectType === 'vintage') {
                                            effect.style.mixBlendMode = 'darken';
                                        } else if (effectType === 'grayscale') {
                                            effect.style.mixBlendMode = 'luminosity';
                                        }
                                    } else {
                                        effect.style.mixBlendMode = 'overlay';
                                    }
                                }
                            }
                            localStorage.setItem('effectActive', 'true');
                            if (filterIntensity) filterIntensity.classList.add('visible');
                        } else {
                            localStorage.setItem('effectActive', 'false');
                            if (filterIntensity) filterIntensity.classList.remove('visible');
                        }
                    } else {
                        // 切换关闭 - 设置为none
                        localStorage.setItem('selectedEffect', 'none');
                        localStorage.setItem('effectActive', 'false');
                        currentEffect = null;
                        
                        // 激活none选项
                        const noneOption = document.querySelector('.effect-option[data-effect="none"]');
                        if (noneOption) noneOption.classList.add('active');
                        
                        // 隐藏强度滑块
                        if (filterIntensity) filterIntensity.classList.remove('visible');
                    }
                });
            });
            
            // 双击放大/缩小功能
            let isExpanded = false;
            
            // 初始化滤镜容器
            if (filterContainer) {
                filterContainer.classList.add('with-foreground');
            }
            
            // 确保前景人物显示
            if (foregroundPerson) {
                foregroundPerson.style.display = 'block';
                foregroundPerson.style.opacity = '1';
            }
            
            // 初始化emoji头像
            if (emojiAvatar) {
                // 默认隐藏
                emojiAvatar.style.display = 'none';
                emojiAvatar.textContent = '';
            }
            
            // 初始化滤镜效果
            filterEffects.forEach(effect => {
                effect.style.opacity = '0';
            });
            
            // 初始化时显示背景选项卡
            if (backgroundsSelector) {
                backgroundsSelector.style.display = 'flex';
            }
            
            // 添加双击放大/缩小功能
            if (localVideoContainer) {
                let lastTap = 0;
                localVideoContainer.addEventListener('touchend', function(e) {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    
                    if (tapLength < 500 && tapLength > 0) {
                        // 双击
                        e.preventDefault();
                        isExpanded = !isExpanded;
                        
                        if (isExpanded) {
                            this.classList.add('expanded');
                            document.querySelector('.local-video-hint').textContent = '双击缩小窗口';
                        } else {
                            this.classList.remove('expanded');
                            document.querySelector('.local-video-hint').textContent = '双击放大窗口';
                        }
                    }
                    lastTap = currentTime;
                }, { passive: false });
            }
            
            // 分离背景效果应用功能
            function applyBackgroundEffect(filterType) {
                // 清理所有滤镜效果，确保重新开始应用
                // 重置localVideoContainer背景
                if (localVideoContainer) {
                    localVideoContainer.style.background = '';
                    localVideoContainer.classList.remove('with-filter');
                }
                
                // 隐藏所有背景效果
                if (bgFlower) bgFlower.classList.remove('active');
                if (bgBug) bgBug.classList.remove('active');
                if (bgHeart) bgHeart.classList.remove('active');
                
                // 隐藏所有装饰头像
                if (flowerAvatar) flowerAvatar.style.display = 'none';
                if (heartAvatar) heartAvatar.style.display = 'none';
                if (bugAvatar) bugAvatar.style.display = 'none';
                
                // 检查是否有emoji头像显示，如果没有则显示前景人物
                if (foregroundPerson && emojiAvatar && !emojiAvatar.classList.contains('visible')) {
                    foregroundPerson.style.display = 'block';
                    foregroundPerson.style.opacity = '1';
                }
                
                // 为滤镜容器添加前景类
                if (filterContainer) {
                    filterContainer.classList.add('with-foreground');
                }
                
                // 只有非none类型才添加滤镜效果
                if (filterType !== 'none') {
                    // 增大滤镜效果应用时小窗的尺寸
                    if (localVideoContainer) {
                        localVideoContainer.classList.add('with-filter');
                    }
                    
                    // 应用背景效果
                    if (filterType === 'flower' && bgFlower) {
                        bgFlower.classList.add('active');
                    } else if (filterType === 'bug' && bgBug) {
                        bgBug.classList.add('active');
                    } else if (filterType === 'heart' && bgHeart) {
                        bgHeart.classList.add('active');
                    } else if (filterType === 'profile' && localVideoContainer) {
                        localVideoContainer.style.background = 'linear-gradient(to bottom, #333, #222)';
                    }
                }
            }
            
            // 应用背景效果
            filterOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 获取滤镜类型
                    const filterType = this.getAttribute('data-filter');
                    
                    // 检查是否点击了已激活的滤镜（实现切换功能）
                    const isCurrentlyActive = this.classList.contains('active');
                    
                    // 移除所有选项的active类
                    filterOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // 如果点击的不是当前激活的滤镜，则激活它；否则将其设为none（切换关闭）
                    if (!isCurrentlyActive) {
                        // 为当前选项添加active类
                        this.classList.add('active');
                        
                        // 保存选择到localStorage
                        localStorage.setItem('selectedFilter', filterType);
                        
                        // 额外设置菜单状态标志 - 用于同步两个页面的菜单高亮状态
                        if (filterType !== 'none') {
                            localStorage.setItem('filterActive', 'true');
                        } else {
                            localStorage.setItem('filterActive', 'false');
                        }
                    } else {
                        // 切换关闭 - 设置为none
                        localStorage.setItem('selectedFilter', 'none');
                        localStorage.setItem('filterActive', 'false');
                        
                        // 激活none选项
                        const noneOption = document.querySelector('.filter-option[data-filter="none"]');
                        if (noneOption) noneOption.classList.add('active');
                        
                        // 应用none背景
                        applyBackgroundEffect('none');
                        return;
                    }
                    
                    // 应用背景效果
                    applyBackgroundEffect(filterType);
                });
            });
            
            // 滤镜强度滑块功能
            if (intensitySlider) {
                intensitySlider.addEventListener('input', function() {
                    const opacity = this.value / 100;
                    
                    // 应用到当前效果
                    if (currentEffect && currentEffect !== 'none') {
                        const effect = document.getElementById(`filter-${currentEffect}`);
                        if (effect) {
                            effect.style.opacity = opacity * 1.5; // 增加滤镜的强度上限
                            
                            // 根据不同滤镜类型应用不同混合模式
                            if (opacity > 0.7) {
                                if (currentEffect === 'sepia') {
                                    effect.style.mixBlendMode = 'soft-light';
                                } else if (currentEffect === 'coolblue') {
                                    effect.style.mixBlendMode = 'screen';
                                } else if (currentEffect === 'warmth') {
                                    effect.style.mixBlendMode = 'multiply';
                                } else if (currentEffect === 'vintage') {
                                    effect.style.mixBlendMode = 'darken';
                                } else if (currentEffect === 'grayscale') {
                                    effect.style.mixBlendMode = 'luminosity';
                                }
                            } else {
                                effect.style.mixBlendMode = 'overlay';
                            }
                            
                            // 保存滤镜透明度到localStorage
                            localStorage.setItem('filterOpacity', opacity);
                        }
                    }
                });
            }
            
            // 加载保存的背景、emoji和滤镜设置
            function loadSavedSettings() {
                // 清除所有现有效果
                // 重置localVideoContainer背景
                if (localVideoContainer) {
                    localVideoContainer.style.background = '';
                    localVideoContainer.classList.remove('with-filter');
                }
                
                // 隐藏所有背景效果
                if (bgFlower) bgFlower.classList.remove('active');
                if (bgBug) bgBug.classList.remove('active');
                if (bgHeart) bgHeart.classList.remove('active');
                
                // 隐藏所有装饰头像
                if (flowerAvatar) flowerAvatar.style.display = 'none';
                if (heartAvatar) heartAvatar.style.display = 'none';
                if (bugAvatar) bugAvatar.style.display = 'none';
                
                // 重置emoji头像
                if (emojiAvatar) {
                    emojiAvatar.style.display = 'none';
                    emojiAvatar.classList.remove('visible');
                    emojiAvatar.textContent = '';
                }
                
                // 重置滤镜效果
                filterEffects.forEach(effect => {
                    effect.classList.remove('visible');
                    effect.style.opacity = '0';
                    effect.style.mixBlendMode = '';
                });

                // 加载标签状态
                const activeTab = localStorage.getItem('activeFilterTab') || 'backgrounds';
                
                // 隐藏所有选择器
                if (backgroundsSelector) backgroundsSelector.style.display = 'none';
                if (emojiSelector) emojiSelector.style.display = 'none';
                if (effectsSelector) effectsSelector.style.display = 'none';
                if (filterIntensity) filterIntensity.classList.remove('visible');
                
                // 移除所有标签的active类
                filterTabs.forEach(t => t.classList.remove('active'));
                
                // 显示相应的选择器
                const tabButton = document.querySelector(`.filter-tab[data-tab="${activeTab}"]`);
                if (tabButton) {
                    tabButton.classList.add('active');
                    
                    if (activeTab === 'backgrounds' && backgroundsSelector) {
                        backgroundsSelector.style.display = 'flex';
                    } else if (activeTab === 'emoji' && emojiSelector) {
                        emojiSelector.style.display = 'flex';
                    } else if (activeTab === 'effects' && effectsSelector) {
                        effectsSelector.style.display = 'flex';
                        if (filterIntensity) filterIntensity.classList.add('visible');
                    }
                } else {
                    // 默认显示背景选项卡
                    const backgroundsTab = document.querySelector('.filter-tab[data-tab="backgrounds"]');
                    if (backgroundsTab) {
                        backgroundsTab.classList.add('active');
                        if (backgroundsSelector) backgroundsSelector.style.display = 'flex';
                    }
                }
                
                // 加载背景设置
                const savedFilter = localStorage.getItem('selectedFilter');
                if (savedFilter) {
                    const savedOption = document.querySelector(`.filter-option[data-filter="${savedFilter}"]`);
                    if (savedOption) {
                        // 在这里直接应用背景效果，而不是触发点击事件
                        // 移除所有选项的active类
                        filterOptions.forEach(opt => opt.classList.remove('active'));
                        
                        // 为保存的选项添加active类
                        savedOption.classList.add('active');
                        
                        // 应用背景效果
                        applyBackgroundEffect(savedFilter);
                    }
                }
                
                // 加载emoji设置
                const savedEmoji = localStorage.getItem('selectedEmoji');
                if (savedEmoji && emojiAvatar) {
                    const savedEmojiOption = document.querySelector(`.emoji-option[data-emoji="${savedEmoji}"]`);
                    if (savedEmojiOption) {
                        // 移除所有emoji选项的active类
                        document.querySelectorAll('.emoji-option').forEach(opt => opt.classList.remove('active'));
                        
                        // 为保存的选项添加active类
                        savedEmojiOption.classList.add('active');
                        
                        // 应用emoji效果
                        if (savedEmoji !== 'none') {
                            emojiAvatar.style.display = 'flex';
                            emojiAvatar.classList.add('visible');
                            emojiAvatar.textContent = savedEmoji;
                            if (foregroundPerson) foregroundPerson.style.display = 'none';
                            localStorage.setItem('emojiActive', 'true');
                        } else {
                            emojiAvatar.style.display = 'none';
                            emojiAvatar.classList.remove('visible');
                            emojiAvatar.textContent = '';
                            if (foregroundPerson) {
                                foregroundPerson.style.display = 'block';
                                foregroundPerson.style.opacity = '1';
                            }
                            localStorage.setItem('emojiActive', 'false');
                        }
                    }
                }
                
                // 加载滤镜效果设置
                const savedEffect = localStorage.getItem('selectedEffect');
                if (savedEffect) {
                    const savedEffectOption = document.querySelector(`.effect-option[data-effect="${savedEffect}"]`);
                    if (savedEffectOption) {
                        // 移除所有效果选项的active类
                        document.querySelectorAll('.effect-option').forEach(opt => opt.classList.remove('active'));
                        
                        // 为保存的选项添加active类
                        savedEffectOption.classList.add('active');
                        currentEffect = savedEffect;
                        
                        // 应用滤镜效果
                        if (savedEffect !== 'none') {
                            const effect = document.getElementById(`filter-${savedEffect}`);
                            if (effect) {
                                effect.classList.add('visible');
                                
                                // 设置滤镜强度
                                const savedOpacity = localStorage.getItem('filterOpacity') || 0.5;
                                if (intensitySlider) {
                                    intensitySlider.value = savedOpacity * 100;
                                    effect.style.opacity = savedOpacity * 1.5;
                                    
                                    // 根据不同滤镜类型和强度应用不同混合模式
                                    if (savedOpacity > 0.7) {
                                        if (savedEffect === 'sepia') {
                                            effect.style.mixBlendMode = 'soft-light';
                                        } else if (savedEffect === 'coolblue') {
                                            effect.style.mixBlendMode = 'screen';
                                        } else if (savedEffect === 'warmth') {
                                            effect.style.mixBlendMode = 'multiply';
                                        } else if (savedEffect === 'vintage') {
                                            effect.style.mixBlendMode = 'darken';
                                        } else if (savedEffect === 'grayscale') {
                                            effect.style.mixBlendMode = 'luminosity';
                                        }
                                    } else {
                                        effect.style.mixBlendMode = 'overlay';
                                    }
                                }
                                
                                // 确保效果在所有层之上
                                effect.style.zIndex = '20';
                            }
                            
                            localStorage.setItem('effectActive', 'true');
                            if (filterIntensity) filterIntensity.classList.add('visible');
                        } else {
                            filterEffects.forEach(effect => {
                                effect.classList.remove('visible');
                                effect.style.opacity = '0';
                            });
                            localStorage.setItem('effectActive', 'false');
                            if (filterIntensity) filterIntensity.classList.remove('visible');
                        }
                    }
                }
            }
            
            // 加载保存的设置
            loadSavedSettings();
            
            // 修改Emoji样式以确保它在背景上正确显示
            if (emojiAvatar) {
                emojiAvatar.style.zIndex = '10'; // 确保emoji在背景上方
                emojiAvatar.style.backgroundColor = 'transparent'; // 背景透明以显示下层背景
            }

            // 美颜功能
            const beautySlider = document.getElementById('beautyLevel');
            const beautyOptions = document.querySelectorAll('.beauty-option');
            const beautyValue = document.querySelector('.beauty-value');
            
            if (beautySlider) {
                beautySlider.addEventListener('input', function() {
                    // 更新显示值
                    beautyValue.textContent = `${this.value}%`;
                    
                    // 应用美颜效果
                    applyBeautyEffect(this.value);
                    
                    // 保存设置
                    localStorage.setItem('beautyLevel', this.value);
                });
            }
            
            // 美颜模式选择
            if (beautyOptions) {
                beautyOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        // 移除所有选项的active类
                        beautyOptions.forEach(opt => opt.classList.remove('active'));
                        
                        // 为当前选项添加active类
                        this.classList.add('active');
                        
                        // 获取美颜类型
                        const beautyType = this.getAttribute('data-beauty');
                        
                        // 应用美颜模式
                        applyBeautyMode(beautyType);
                        
                        // 保存设置
                        localStorage.setItem('beautyType', beautyType);
                    });
                });
            }
            
            // 加载保存的美颜设置
            const savedBeautyLevel = localStorage.getItem('beautyLevel');
            const savedBeautyType = localStorage.getItem('beautyType');
            
            if (savedBeautyLevel && beautySlider) {
                beautySlider.value = savedBeautyLevel;
                beautyValue.textContent = `${savedBeautyLevel}%`;
                applyBeautyEffect(savedBeautyLevel);
            }
            
            if (savedBeautyType) {
                const option = document.querySelector(`.beauty-option[data-beauty="${savedBeautyType}"]`);
                if (option) {
                    beautyOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    applyBeautyMode(savedBeautyType);
                }
            }

            // 添加移动端优化逻辑
            document.querySelectorAll('.filter-tab, .beauty-option, .filter-option, .emoji-option, .effect-option').forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.opacity = '0.7';
                    this.style.transform = 'scale(0.95)';
                }, { passive: true });
                
                element.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                    this.style.transform = '';
                }, { passive: true });
            });
            
            // 过滤器菜单滚动优化 - 使用已经声明的filtersMenu变量，避免重复声明
            if (filtersMenu) {
                filtersMenu.addEventListener('touchmove', function(e) {
                    e.stopPropagation();
                }, { passive: true });
            }
            
            // 检测设备类型
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                // 对slider进行触摸优化
                const beautySlider = document.getElementById('beauty-slider');
                if (beautySlider) {
                    beautySlider.addEventListener('touchstart', function() {
                        document.body.style.overflow = 'hidden'; // 避免页面滚动
                    }, { passive: true });
                    
                    beautySlider.addEventListener('touchend', function() {
                        document.body.style.overflow = '';
                    }, { passive: true });
                }
            }

            // 安全区域检测
            function updateSafeAreas() {
                document.documentElement.style.setProperty('--safe-bottom', `${window.innerHeight - document.documentElement.clientHeight}px`);
                document.documentElement.style.setProperty('--safe-top', `${window.screenTop}px`);
            }
            
            // 屏幕旋转处理
            window.addEventListener('resize', function() {
                updateSafeAreas();
                
                // 横屏模式下自动隐藏菜单
                if (window.innerWidth > window.innerHeight && filtersMenu) {
                    if (filtersMenu.style.display !== 'none') {
                        const activeTab = document.querySelector('.filter-tab.active');
                        if (activeTab) {
                            activeTab.click(); // 再次点击当前标签收起菜单
                        }
                    }
                }
            });
            
            // 初始化更新安全区域
            updateSafeAreas();
        });

        // 应用美颜效果
        function applyBeautyEffect(level) {
            const localVideo = document.querySelector('.local-video');
            if (localVideo) {
                // 基础美颜效果
                const intensity = level / 100;
                localVideo.style.filter = `brightness(${1 + intensity * 0.1}) contrast(${1 - intensity * 0.1}) saturate(${1 + intensity * 0.2})`;
            }
        }
        
        // 应用不同美颜模式
        function applyBeautyMode(mode) {
            const localVideo = document.querySelector('.local-video');
            if (localVideo) {
                // 获取当前滤镜
                const currentFilter = localVideo.style.filter || '';
                
                // 添加特定模式效果
                switch(mode) {
                    case 'natural':
                        // 自然模式 - 轻微调整
                        localVideo.style.filter = currentFilter.replace(/sepia\([^)]+\)|hue-rotate\([^)]+\)|blur\([^)]+\)/g, '') + '';
                        break;
                    case 'smooth':
                        // 光滑模式 - 增加模糊效果
                        localVideo.style.filter = currentFilter.replace(/blur\([^)]+\)/g, '') + ' blur(1px)';
                        break;
                    case 'bright':
                        // 美白模式 - 增加亮度和对比度
                        localVideo.style.filter = currentFilter.replace(/sepia\([^)]+\)/g, '') + ' sepia(0.2)';
                        break;
                    case 'thin':
                        // 瘦脸模式
                        // 注意：CSS滤镜无法实现真正的瘦脸效果，这里只是视觉近似
                        localVideo.style.transform = 'scale(1.05, 1)';
                        break;
                    default:
                        localVideo.style.filter = currentFilter.replace(/sepia\([^)]+\)|hue-rotate\([^)]+\)|blur\([^)]+\)/g, '');
                        localVideo.style.transform = '';
                }
            }
        }
    </script>
</body>
</html>
