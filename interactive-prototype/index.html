      /* È°µÈù¢ÁâπÂÆöÊ†∑Âºè */
      .search-header {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        background: #FFF;
      }

      .search-bar {
        flex: 1;
        height: 40px;
        background: #F6F6F6;
        border-radius: 20px;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 8px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
      }

      .search-icon {
        color: #999;
        font-size: 18px;
      }

      .search-input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 16px;
        color: #999;
        outline: none;
        padding: 0;
      }

      .header-icons {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .header-icon {
        width: 32px;
        height: 32px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        background: #F6F6F6;
      }

      .ai-icon {
        background: #3366FF;
        color: white;
        font-size: 14px;
        font-weight: bold;
        box-shadow: 0 2px 4px rgba(51, 102, 255, 0.2);
      }

      .content-area {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
        padding: 8px 16px;
      }

      .content-area::-webkit-scrollbar {
        display: none;
      }

      .chat-item {
        display: flex;
        align-items: center;
        padding: 12px 0;
        gap: 12px;
        border-bottom: 1px solid #EEEEEE;
      }

      .chat-avatar {
        width: 48px;
        height: 48px;
        border-radius: 24px;
        background: #F6F6F6;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .chat-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .chat-info {
        flex: 1;
        min-width: 0;
      }

      .chat-title {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .chat-subtitle {
        font-size: 14px;
        color: #999;
      }

      .chat-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 4px;
      }

      .chat-time {
        font-size: 12px;
        color: #999;
      }

      .chat-action {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .chat-action:hover {
        color: #3366FF;
        transform: scale(1.1);
      }

      .chat-action:active {
        transform: scale(0.95);
      }

      .ad-banner {
        margin: 8px 0;
        padding: 12px;
        background: #F8F9FF;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .ad-icon {
        width: 48px;
        height: 48px;
        border-radius: 24px;
        background: linear-gradient(135deg, #FF6B6B, #FFB88C);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
      }

      .ad-content {
        flex: 1;
      }

      .ad-title {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
      }

      .ad-desc {
        font-size: 14px;
        color: #666;
      }

      .ad-tag {
        font-size: 12px;
        color: #999;
        padding: 2px 6px;
        background: #F0F0F0;
        border-radius: 4px;
        margin-right: 8px;
      }

      .ad-button {
        padding: 8px 20px;
        background: #3366FF;
        color: white;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        cursor: pointer;
      }

      .badge {
        position: absolute;
        top: -4px;
        right: -4px;
        min-width: 18px;
        height: 18px;
        padding: 0 6px;
        background: #FF3B30;
        color: white;
        font-size: 12px;
        border-radius: 9px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 16px;
        gap: 12px;
        border-bottom: 1px solid #EEEEEE;
      }

      .menu-icon {

        border-radius: 16px;
        background: #F6F6F6;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .menu-text {
        font-size: 16px;
        color: #333;
      }
    </style>

    <!-- Toast ÂÖÉÁ¥† -->
    <div class="toast" id="toast"></div>

    <script>
      // Êõ¥Êñ∞Êó∂Èó¥
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.querySelector('.time').textContent = `${hours}:${minutes}`;
      }
      
      updateTime();
      setInterval(updateTime, 60000);

      // ÊêúÁ¥¢Ê°ÜÁÇπÂáª‰∫ã‰ª∂
      document.querySelector('.search-bar').addEventListener('click', () => {
        window.location.href = '/search';
      });

      // ÂØºËà™È°πÁÇπÂáª‰∫ã‰ª∂
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => {
          document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
        });
      });

      // ÊòæÁ§∫ Toast Ê∂àÊÅØ
      function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        
        // 3ÁßíÂêéÈöêËóè
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
